<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Massimiliano Tusini">
    <link rel="stylesheet" href="style.css">
    <title>Prezzo Biglietto</title>
</head>
<body>
    <form class="form-box" id="form-ticket">
        <div>
            <label for="name">Inserisci Nome e Cognome</label>
            <input type="text" id="name" placeholder="Inserisci Nome e Cognome">
            <label for="km">Distanza da percorrere</label>
            <input type="text" id="km" placeholder="Inserire i Km">
            <label for="eta">Età</label>
            <input type="text" id="eta" placeholder="Inserisci la tua età">
        </div>
        <div class="buttons">
            <button type="submit" id="genera">Genera</button>
            <button type="submit" id="annulla">Annulla</button>
        </div>
    </form>
        <div>
            <p class="user-name"></p>
            <p class="user-age"></p>
            <p class="user-km"></p>
            <p class="result"></p>
        </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
